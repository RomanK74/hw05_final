      <div class="card">
        <div class="card-body">
          <div class="h2">
            <!-- Имя автора -->
            {{ author.get_full_name}}
          </div>
          <div class="h3 text-muted">
            <!-- username автора -->
            <a href="{% url 'profile' author.username %}"><strong class="d-block text-gray-dark"></strong>{{ author.username }}</strong></a>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="h6 text-muted">
              Подписчиков: {{ author.following.count }} <br /> Подписан: {{ author.follower.count }}
            </div>
            <li class="list-group-item">
              {% if following %}
              <a class="btn btn-lg btn-light" href="{% url 'profile_unfollow' author.get_username %}" role="button">
                Отписаться
              </a> {% else %}
              <a class="btn btn-lg btn-primary" href="{% url 'profile_follow' author.get_username %}" role="button">
              Подписаться
              </a> {% endif %}
            </li>
          </li>
          <li class="list-group-item">
            <div class="h6 text-muted">
              <!-- Количество записей -->
              Записей: {{ author.posts.count }}
            </div>
          </li>
        </ul>
      </div>
