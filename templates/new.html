{% extends "base.html" %}
{%block title%}
  {% if post %}Редактирование записи{% else %}Добавить запись{% endif %}
{% endblock %}

{% block content %}
   
  <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {% if field.errors %}
          <div class="alert alert-danger">
            {{ field.errors }}
          </div>

        {% endif %}


        {{ field.label }}
        <div class="form-controll">{{ field }}</div>
      </div>
    {% endfor %}    
    <button type="submit" class="btn btn-primary">{% if post %}Сохранить{% else %}Добавить{% endif %}</button>   
{% endblock %}
